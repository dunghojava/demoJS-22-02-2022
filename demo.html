<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="rs"></h1>
<input type="number" id="st1">
<input type="number" id="st2">
<button onclick="tong()">Tính tổng</button>
<button onclick="hieu()">Tính hiệu</button>
<button onclick="tich()">Tính tích</button>
<button onclick="chia()">Tính chia</button>

<script>

    function tong() {
        let a = +document.getElementById('st1').value;
        let b = +document.getElementById('st2').value;
        document.getElementById('rs').innerHTML = 'Tổng là: '+(a+b);
    }
    function hieu() {
        let a = +document.getElementById('st1').value;
        let b = +document.getElementById('st2').value;
        document.getElementById('rs').innerHTML = 'Hiệu là: '+(a-b);
    }
    function tich() {
        let a = +document.getElementById('st1').value;
        let b = +document.getElementById('st2').value;
        document.getElementById('rs').innerHTML = 'Tích là: '+(a*b);
    }
    function chia() {
        let a = +document.getElementById('st1').value;
        let b = +document.getElementById('st2').value;
        document.getElementById('rs').innerHTML = 'Thương là: '+(a/b);
    }
</script>
</body>
</html>
